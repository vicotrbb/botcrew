apiVersion: v1
kind: Service
metadata:
  name: botcrew-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    app: botcrew-orchestrator
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.orchestrator.port }}
      targetPort: {{ .Values.orchestrator.port }}
      protocol: TCP
      name: http
  selector:
    app: botcrew-orchestrator
