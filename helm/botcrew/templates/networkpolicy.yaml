  name: allow-redis-from-celery-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-redis
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-celery-worker
      ports:
        - port: {{ .Values.redis.port }}
          protocol: TCP
---
# Allow Celery Beat to reach Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-from-celery-beat
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-redis
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-celery-beat
