---
# Default deny all ingress in namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow frontend to receive traffic (from gateway)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-frontend
  ingress:
    - ports:
        - port: {{ .Values.frontend.port }}
          protocol: TCP
---
# Allow orchestrator to receive traffic (from gateway, agents, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-orchestrator-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-orchestrator
  ingress:
    - ports:
        - port: {{ .Values.orchestrator.port }}
          protocol: TCP
---
# Allow Postgres to receive traffic from orchestrator only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-from-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-orchestrator
      ports:
        - port: {{ .Values.postgres.port }}
          protocol: TCP
---
# Allow Redis to receive traffic from orchestrator only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-from-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-redis
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-orchestrator
      ports:
        - port: {{ .Values.redis.port }}
          protocol: TCP
---
# Allow agent pods to receive traffic from orchestrator
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-agent-from-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-agent
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-orchestrator
      ports:
        - port: 8080
          protocol: TCP
---
# Allow agent pods to reach orchestrator (config fetch, status reporting)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-orchestrator-from-agents
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-orchestrator
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-agent
      ports:
        - port: {{ .Values.orchestrator.port }}
          protocol: TCP
---
# Allow agent pods to reach Postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-from-agents
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: botcrew-postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: botcrew-agent
      ports:
        - port: {{ .Values.postgres.port }}
          protocol: TCP
---
# Allow Celery worker to reach Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
