---
# Allow Celery worker to reach agent pods (DM delivery via POST /message)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-agent-from-celery-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
