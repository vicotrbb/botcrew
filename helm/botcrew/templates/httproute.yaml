apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: botcrew-orchestrator-route
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: botcrew-gateway
  rules:
    # API routes -> orchestrator
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: botcrew-orchestrator
          port: {{ .Values.orchestrator.port }}
    # WebSocket routes -> orchestrator
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: botcrew-orchestrator
          port: {{ .Values.orchestrator.port }}
    # Frontend catch-all (must be last)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: botcrew-frontend
          port: {{ .Values.frontend.port }}
