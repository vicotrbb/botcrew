apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: botcrew-orchestrator-route
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: botcrew-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: botcrew-orchestrator
          port: {{ .Values.orchestrator.port }}
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: botcrew-orchestrator
          port: {{ .Values.orchestrator.port }}
