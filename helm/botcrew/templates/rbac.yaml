---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: botcrew-orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: botcrew-agent
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
---
# Orchestrator needs pod management within its namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: botcrew-pod-manager
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/log", "pods/status"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: botcrew-orchestrator-binding
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: botcrew-orchestrator
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: botcrew-pod-manager
  apiGroup: rbac.authorization.k8s.io
---
# Agent ServiceAccount has minimal permissions (read own pod only)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: botcrew-agent-readonly
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: botcrew-agent-binding
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: botcrew-agent
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: botcrew-agent-readonly
  apiGroup: rbac.authorization.k8s.io
