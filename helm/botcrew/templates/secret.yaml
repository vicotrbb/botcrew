apiVersion: v1
kind: Secret
metadata:
  name: botcrew-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
type: Opaque
data:
  BOTCREW_DATABASE_URL: {{ printf "postgresql+asyncpg://%s:%s@botcrew-postgres:%d/%s" .Values.postgres.user .Values.postgres.password (int .Values.postgres.port) .Values.postgres.database | b64enc | quote }}
