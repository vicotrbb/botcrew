apiVersion: v1
kind: Service
metadata:
  name: botcrew-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "botcrew.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  selector:
    app: botcrew-frontend
  ports:
    - port: {{ .Values.frontend.port }}
      targetPort: {{ .Values.frontend.port }}
      protocol: TCP
